# .github/workflows/main.yml

name: Daily Data Prediction

on:
  # 매일 UTC 기준 22:00 (한국 시간 오전 7시)에 자동으로 실행
  schedule:
    - cron: '0 22 * * *'
  # 수동으로 실행할 수도 있도록 workflow_dispatch 추가
  workflow_dispatch:

jobs:
  build-and-predict:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # PC와 동일한 버전 사용

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run prediction script
        # GitHub Secrets에 저장된 API 키를 환경 변수로 사용
        env:
          EXCHANGERATE_API_KEY: ${{ secrets.EXCHANGERATE_API_KEY }}
        run: python run_predictions.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/  # data 폴더의 모든 변경사항 추가
          # 변경사항이 있을 때만 커밋
          git diff --staged --quiet || git commit -m "Update daily prediction data"
          git push