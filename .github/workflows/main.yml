# .github/workflows/main.yml

name: Daily Data Prediction

on:
  # 매일 UTC 기준 22:00 (한국 시간 오전 7시)에 자동으로 실행
  schedule:
    - cron: '0 22 * * *'
  # 수동으로 실행할 수도 있도록 workflow_dispatch 추가
  workflow_dispatch:

jobs:
  build-and-predict:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 저장소에 쓰기 권한 부여

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run prediction script
        env:
          EXCHANGERATE_API_KEY: ${{ secrets.EXCHANGERATE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MARKETAUX_API_KEY: ${{ secrets.MARKETAUX_API_KEY }}
        run: python run_predictions.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/
          # 변경사항이 있을 때만 커밋하고 푸시
          git diff --staged --quiet || (git commit -m "Update daily prediction data" && git push)